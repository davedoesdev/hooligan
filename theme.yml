{
  "exclude" : [
    "layouts/*",
    "stylesheets/_sass/*",
    '*README.md',
    'screenshot.png',
    '*sample.html',
    'theme.yml'
  ],
  
  "stylesheets" : {
    "default" : [
      "bootstrap/css/bootstrap.min.css",
      "bootstrap/css/bootstrap-responsive.min.css",
      "css-social-buttons/zocial.css",
      "css/darkstrap.min.css",
      "css/style.css"
    ],
   
    "widgets" : {
      "google_prettify" : "sunburst.css"
    }    
  },

  "javascripts" : {
    "default" : [
      "jquery.min.js",
      "bootstrap.min.js"
    ]
  },
  
  "manifest" : {
    "name" : "hooligan",
    "description" :  "A random theme for Jekyll + Jekyll-Bootstrap.",
    "author" : {
      "name" : "Dave Hulihan",
      "email" : "dhulihan@gmail.com",
      "website" : "http://www.hulihanapplications.com/"
    }
  }
}
